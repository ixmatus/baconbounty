<li class="aitems" itemtype="http://schema.org/Article">
  <table class="tabularium-items">
    <tr>
      <td>
        <time itemprop="datePublished">
          <em class="date">$date$</em>
        </time>
      </td>
      <td>"<a itemprop="url" href="$url$"><span itemprop="name">$title$</span></a>"</td>
    </tr>
  </table>
  <span class="description" itemprop="about">$description$</span>
</li>
